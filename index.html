<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>EncriptadorAlura</title>
  </head>

  <body>
    
    <header>
      <div class="header">
        <img class="logo" src="./images/logo.png" alt="Logo alura" />
        <div id="container">
            <div class="toggle"></div>
        </div>
      </div>
    </header>

    <div class="body">
      <div class="main">
          <label class="introductionText" for="inputText"
            >Â¿Que deseas encriptar?</label
          >
          <textarea placeholder="Ingrese aqui su texto" class="input" name="inputText" id="textToEncrypt" cols="30" rows="10"></textarea>
          <button id="encrypBtn" class="button">Encriptar</button>
          <button id="decrypBtn" class="button">Desencriptar</button>
          <button id="cleanBtn" class="button">Limpiar</button>
      </div>

      <div class="output">
        <label class="introductionText" for="result">Mensaje encriptado</label>
        <textarea readonly class="result" name="inputText" id="encryptedResult" cols="30" rows="10"></textarea>
        <button id="copyButton" class="button">Copiar</button>
      </div>
    </div>

    <footer>
      <div class="copyright">
        <p style="text-align: end">&copy Copyright Encriptador Alura 2024</p>
      </div>
    </footer>

    <script src="main.js"></script>
    <script>
        var encrypButton = document.querySelector("#encrypBtn");
        var decrypButton = document.querySelector("#decrypBtn");
        var cleanButton = document.querySelector("#cleanBtn");
        var copyButton = document.querySelector("#copyButton");
        encrypButton.onclick = encrypt;
        decrypButton.onclick = decrypt;
        cleanButton.onclick = clean;
        copyButton.onclick = copy;
    </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>EncriptadorAlura</title>
  </head>

  <body>
    <header>
      <div class="header">
        <img class="logo" src="./images/logo.png" alt="Logo alura" />
        <div id="container">
            <div class="toggle"></div>
        </div>
      </div>
    </header>

    <div class="body">
      <div class="main">
        <form action="">
          <label class="introductionText" for="inputText"
            >Â¿Que deseas encriptar?</label
          >
          <textarea placeholder="Ingrese aqui su texto" class="input" name="inputText" id="" cols="30" rows="10"></textarea>
          <button class="button">Encriptar</button>
          <button class="button">Desencriptar</button>
          <button class="button">Limpiar</button>
        </form>
      </div>

      <div class="output">
        <label class="introductionText" for="result">Mensaje encriptado</label>
        <textarea readonly class="result" name="inputText" id="" cols="30" rows="10"></textarea>
        <button class="button">Copiar</button>
      </div>
    </div>

    <footer>
      <div class="copyright">
        <p>Code by: StivenG</p>
        <p style="text-align: end">&copy Copyright Encriptador Alura 2024</p>
      </div>
    </footer>

    <script src="index.js"></script>

  </body>
</html>
